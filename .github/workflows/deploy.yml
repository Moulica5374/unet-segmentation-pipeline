name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}
      
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
      
      - name: Configure Docker for GCR
        run: |
          gcloud auth configure-docker
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Build Docker image
        run: |
          docker buildx build --platform linux/amd64 --load \
            -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/unet-segmentation:${{ github.sha }} .
          docker tag gcr.io/${{ secrets.GCP_PROJECT_ID }}/unet-segmentation:${{ github.sha }} \
            gcr.io/${{ secrets.GCP_PROJECT_ID }}/unet-segmentation:latest
      
      - name: Push to Google Container Registry
        run: |
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/unet-segmentation:${{ github.sha }}
          docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/unet-segmentation:latest
      
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy unet-segmentation \
            --image gcr.io/${{ secrets.GCP_PROJECT_ID }}/unet-segmentation:${{ github.sha }} \
            --platform managed \
            --region us-central1 \
            --allow-unauthenticated \
            --memory 2Gi \
            --timeout 300
